<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новостная страница</title>
</head>
<body>
    <h1>Новости на сайте</h1>
    <br>
    {%for new in news %}
        <h3>{{new.news_title}}</h3>
        <h5>{{new.news_information}}</h5><br>
    {%if new.news_image%}
        <img src="../media/{{new.news_image}}" style="max-height:300px">
    {%endif%}
    {% endfor %}
    <form action="/news/add_news">
        <button type="submit">Добавить новость</button>
    </form>
</body>
</html>
